<template>
   <lightning-card>
      <div class="slds-m-around_medium">
      <h2 class="slds-text-heading_medium">
         <lightning-icon icon-name="custom:custom84" size="medium"></lightning-icon> 
         <strong style="color:#270086; font-size:13px; margin-right:5px;" class="slds-truncate slds-m-right--xx-medium"> Registration Records </strong>
       </h2>
       <br/><br/>   
      <template if:true={resObj}>
         <c-custom-types-l-w-c
            key-field="Id"
            data={resObj}
            columns={columns}  
            onsave={saveHandleAction}
            draft-values={filesList} 
            onedit={handleEdit}
            onvaluechange={handleValueChange}
            hide-checkbox-column 
            show-row-number-column>
         </c-custom-types-l-w-c>	
      </template>
      <br/> <br/>
      </div>
   </lightning-card>
</template>
